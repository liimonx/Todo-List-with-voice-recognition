<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/css/reset.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>TO-DO App</title>

<body>
    <header>
        <div id="mic">

        </div>
        <input type="text" placeholder="Enter an activity.." id="item">
        <button id="add">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"> <style type="text/css"> .st0{fill:#00A388;}</style> <g> <g> <path class="st0" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1 s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/> </g> </g> </svg>
        </button>
    </header>

    <div class="container">
        <!--uncompleted task-->
        <ul class="todo" id="todo"></ul>

        <!--completed task-->
        <ul class="todo" id="completed"></ul>
    </div>

    <script src="resources/js/app.js"></script>
</body>
</html>
