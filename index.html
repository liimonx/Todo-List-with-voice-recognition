        </button>
    </header>

    <div class="container">
        <!--uncompleted task-->
        <ul class="todo" id="todo"></ul>

        <!--completed task-->
        <ul class="todo" id="completed"></ul>
    </div>
    <div id="speech-container">
        <div class="container-wrap neon-light-ex-hi">
            <div class="top-content">
                <div class="menu">

                    </button>

                        </div>
                        <div id="play">

            <div class="loader">

                <div class="ball"></div>
                <div class="ball"></div>

    <div id="ADspeech">
    </div>
